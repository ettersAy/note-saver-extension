<!DOCTYPE html>
<html>
<head>
  <title>Note Saver</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div id="app-container">
    <!-- Auth Section - Shown when logged out -->
    <div id="auth-section" style="display: block;"> <!-- JS will toggle this and main-app-content -->
      <div id="email-auth-forms">
        <!-- Sign Up Form -->
        <form id="signup-form" style="display: none;">
          <h3>Create Account</h3>
          <input type="email" id="signup-email" placeholder="Email" required />
          <input type="password" id="signup-password" placeholder="Password (min. 6 characters)" required />
          <!-- <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required /> -->
          <button type="submit" id="signup-button">Sign Up</button>
          <p class="auth-toggle-link">Already have an account? <a href="#" id="show-login-link">Login</a></p>
        </form>

        <!-- Login Form -->
        <form id="login-form" style="display: block;"> <!-- Show login by default -->
          <h3>Login</h3>
          <input type="email" id="login-email" placeholder="Email" required />
          <input type="password" id="login-password" placeholder="Password" required />
          <button type="submit" id="login-button">Login</button>
          <p class="auth-toggle-link">No account? <a href="#" id="show-signup-link">Sign Up</a></p>
        </form>
      </div>
    </div>

    <!-- Main App Content - Shown when logged in -->
    <div id="main-app-content" style="display: none;">
      <div id="tab-bar">
        <ul id="tabs-list">
          <!-- Tabs will be dynamically added here by JavaScript -->
          <li id="new-note-tab-button" class="tab-action-button" title="New Note">&#10010;</li>
          <li id="user-settings-tab-button" class="tab-action-button" title="User/Settings">&#128100;</li>
        </ul>
        <div id="user-status-in-tab-bar"> <!-- Populated by JS -->
          <!-- User email display removed -->
      </div>
      <!-- User icon moved to tabs-list -->
    </div>

    <!-- User Info Panel - Shown when user icon is clicked -->
    <div id="user-info-panel" style="display: none;">
      <h3>User Information</h3>
      <p>Email: <span id="user-info-email"></span></p>
      <!-- Add more user details here if needed -->
      <button id="logout-button">&#x23FB;</button>
    </div>

    <div id="note-editor-area">
      <div id="title-actions-bar">
        <input type="text" id="note-title" placeholder="Note Title" />
        <!-- Save button removed for automatic saving -->
        <span id="delete-note-action" class="action-span" title="Delete Note">&#x1F5D1;</span>
      </div>
      <textarea id="note-content" placeholder="Enter your note here..."></textarea>
    </div>

    <div id="status-message"></div>
  </div>
  <script src="popup.bundle.js"></script>
</body>
</html>
